; Google Keep Sync Plugin Configuration File
; Place this in: %APPDATA%\Notepad++\plugins\config\GoogleKeepSync.ini

[Settings]
; Enable automatic sync when files are saved
AutoSync=1

; Sync file metadata (adds labels like "Notepad++", "Auto-Sync")
SyncFileMetadata=1

; Create date-based labels (YYYY-MM-DD format)
CreateDateLabels=0

; Default note title prefix (appended before filename)
DefaultNotePrefix=Note:

; Excluded file extensions (comma-separated, without dots)
ExcludedExtensions=exe,dll,bin,png,jpg,jpeg,gif,pdf,zip,rar,7z

[OAuth]
; Google OAuth 2.0 credentials from Google Cloud Console
; Get these from: https://console.cloud.google.com/apis/credentials
; Application type: Desktop app

; Client ID (required for authentication)
ClientId=YOUR_CLIENT_ID_HERE.apps.googleusercontent.com

; Client Secret (required for authentication)  
ClientSecret=YOUR_CLIENT_SECRET_HERE

; Refresh token (populated after first authentication - do not edit)
RefreshToken=

; Access token (temporary - do not edit)
AccessToken=

[Sync]
; Maximum file size to sync (in KB)
MaxFileSizeKB=500

; Sync only text files based on extension
OnlyTextFiles=1

; Include full file path in note
IncludeFilePath=0

; Note color in Keep (0=Default, 1=Red, 2=Orange, 3=Yellow, 4=Green, 5=Teal, 6=Blue, 7=DarkBlue, 8=Purple, 9=Pink, 10=Brown, 11=Gray)
NoteColor=0

[Advanced]
; Local server port for OAuth callback
OAuthCallbackPort=8899

; API timeout in seconds
ApiTimeoutSeconds=30

; Enable debug logging to file
DebugLogging=0

; Log file path (if DebugLogging=1)
LogFilePath=%TEMP%\NppGoogleKeepSync.log

; Retry failed syncs automatically
AutoRetry=1

; Retry delay in seconds
RetryDelaySeconds=5
